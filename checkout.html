<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Muscle Hub</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container" style="padding: 50px 0; max-width: 600px;">
        <h2 style="color:var(--primary); text-align: center;">Delivery Details</h2>
        <p style="text-align: center; color: #aaa;">(Currently delivering in Ghaziabad Only)</p>
        
        <form onsubmit="placeOrder(event)" style="display: flex; flex-direction: column; gap: 15px; margin-top: 30px;">
            <input type="text" id="name" placeholder="Full Name" required style="padding: 12px; background: #222; border: 1px solid #444; color: white;">
            <input type="tel" id="phone" placeholder="Phone Number" required style="padding: 12px; background: #222; border: 1px solid #444; color: white;">
            <textarea id="address" placeholder="Full Delivery Address" required style="padding: 12px; background: #222; border: 1px solid #444; color: white; height: 100px;"></textarea>
            <input type="text" id="pincode" placeholder="Pincode (Ghaziabad Only)" required style="padding: 12px; background: #222; border: 1px solid #444; color: white;">
            
            <div style="background: #1a1a1a; padding: 15px; border-left: 4px solid var(--primary);">
                <p><strong>Payment Mode:</strong> Cash on Delivery (COD)</p>
            </div>

            <button type="submit" class="btn-primary" style="padding: 15px; font-size: 1.1rem;">PLACE ORDER ON WHATSAPP</button>
        </form>
    </section>

    <script src="assets/js/checkout.js"></script>
</body>
